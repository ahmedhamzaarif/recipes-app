<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delicious Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Delicious Recipes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ms-auto">
                  <input id="searchInput" class="form-control me-2" type="search" placeholder="Search for recipes..." aria-label="Search">
                  <button id="searchBtn" class="btn btn-outline-warning">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-fluid py-4">
        <div class="row">
            <div class="col-md-6">
                <section id="recipeResults">
                    <h2 class="search-results-heading">Search Results</h2>
                    <div class="list-container">
                    <ul id="recipe-list"></ul>
                    </div>
                </section>
            </div>
            <div class="col-md-6">
                <section id="recipeDetails">
                    <h2>Recipe Details</h2>
                    <div id="recipeDetailsContainer"></div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
